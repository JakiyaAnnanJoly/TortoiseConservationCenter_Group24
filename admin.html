<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tortoise Conservation Center - Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>

  
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <style>
    
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-200 via-emerald-300 to-teal-400 min-h-screen flex items-center justify-center font-sans overflow-hidden">

  
  <div class="absolute top-0 -left-4 w-72 h-72 bg-emerald-400/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse"></div>
  <div class="absolute top-0 -right-4 w-96 h-96 bg-green-400/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-2000"></div>
  <div class="absolute bottom-0 -left-4 w-80 h-80 bg-teal-400/30 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-pulse animation-delay-4000"></div>

  
  <div id="loginPage" class="bg-white/30 backdrop-blur-xl shadow-2xl rounded-2xl p-8 w-full max-w-md border border-white/50 z-10">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-emerald-900">üê¢ Admin Login</h2>
      <p class="text-emerald-700">Tortoise Conservation Center</p>
    </div>
    
    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-emerald-800 font-semibold mb-1">Username</label>
        <input type="text" id="username" name="username" class="w-full px-4 py-3 rounded-lg bg-white/50 border-2 border-emerald-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition" required placeholder="Enter username">
      </div>
      <div>
        <label class="block text-emerald-800 font-semibold mb-1">Password</label>
        <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg bg-white/50 border-2 border-emerald-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition" required placeholder="Enter password">
      </div>
      <div class="flex items-center">
        <input type="checkbox" id="rememberMe" class="h-4 w-4 rounded border-gray-300 text-emerald-600 focus:ring-emerald-500">
        <label for="rememberMe" class="ml-2 block text-sm text-emerald-800">Remember Me</label>
      </div>
      <button type="submit" class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
        Login
      </button>
      <p id="errorMsg" class="text-red-600 text-center hidden pt-2">Invalid credentials!</p>
    </form>
  </div>

  
  <div id="dashboardPage" class="hidden w-full h-screen p-4 sm:p-6 lg:p-8 flex flex-col z-10">
    
    <div class="bg-white/30 backdrop-blur-xl rounded-2xl border border-white/50 shadow-2xl w-full h-full flex flex-col">
      <header class="p-6 flex items-center justify-between border-b border-white/50 flex-shrink-0">
        <div class="flex items-center gap-4">
          <div class="bg-emerald-600 p-2 rounded-lg">
             <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
          </div>
          <div>
            <h1 class="text-2xl sm:text-3xl font-extrabold text-emerald-900">Admin Dashboard</h1>
            <p class="text-emerald-700 mt-1">Welcome, manage the Tortoise Conservation Center</p>
          </div>
        </div>
        <button onclick="logout()" class="ml-4 px-5 py-2 bg-emerald-600 text-white rounded-xl shadow-lg hover:bg-emerald-700 transition transform hover:scale-105">
          Logout
        </button>
      </header>
    </div>
  </div>

  
  <script>
    let logoutTimer;

    window.onload = function(){
      if(sessionStorage.getItem("loggedIn") === "true" || localStorage.getItem("loggedIn") === "true"){
        showDashboard();
      }
      
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.go(1);
      };
    }


    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const remember = document.getElementById("rememberMe").checked;

      fetch("login.php", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password)
      })
      .then(response => response.json())
      .then(data => {
        if(data.status === "success"){
          sessionStorage.setItem("loggedIn", "true");
          if(remember){ localStorage.setItem("loggedIn", "true"); }
          showDashboard();
        } else {
          document.getElementById("errorMsg").classList.remove("hidden");
        }
      })
      .catch(err => console.error(err));
    });

    function showDashboard(){
      document.getElementById("loginPage").classList.add("hidden");
      document.getElementById("dashboardPage").classList.remove("hidden");
      document.getElementById("dashboardPage").classList.add("flex");
      resetTimer();
    }

    function logout(){
      sessionStorage.removeItem("loggedIn");
      localStorage.removeItem("loggedIn");
      document.getElementById("dashboardPage").classList.add("hidden");
      document.getElementById("dashboardPage").classList.remove("flex");
      document.getElementById("loginPage").classList.remove("hidden");
      history.pushState(null, null, location.href);
      window.onpopstate = function () {
        history.go(1);
      };
    }

    
    function resetTimer(){
      clearTimeout(logoutTimer);
      logoutTimer = setTimeout(() => {
        logout();
        alert("You were logged out due to inactivity.");
      }, 5 * 60 * 1000);
    }
    document.onmousemove = resetTimer;
    document.onkeydown = resetTimer;
  </script>
</body>
</html>
